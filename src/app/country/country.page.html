<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{keyword}}</ion-title>  <!-- it displays the keyword from the home page -->
  </ion-toolbar>
</ion-header>

<!-- it takes in the information from countries api and displays it along with 
 buttons to be directed to the news and weather for that chosen country -->
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let c of countryInfo">
    <img src="{{c.flags.png}}" />
    <ion-card-header>
      <ion-card-title>"{{c.name.official}}"</ion-card-title>
      <ion-card-subtitle>"{{c.latlng}}"</ion-card-subtitle>
      <ion-button fill="outline"(click)="openNews(c)" >News</ion-button>
      <ion-button fill="outline" (click)="openWeather(c)">Weather</ion-button>
    </ion-card-header>
  
    <!-- <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content> -->
  </ion-card>
</ion-content>
