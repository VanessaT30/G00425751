<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{keyword}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let c of countryInfo">
    <img src="{{c.flags.png}}" />
    <ion-card-header>
      <ion-card-title>"{{c.name.official}}"</ion-card-title>
      <ion-button fill="outline" (click)="openNews()" >News</ion-button>
      <ion-button display="block" fill="outline">Weather</ion-button>
    </ion-card-header>
  
    <!-- <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content> -->
  </ion-card>
</ion-content>
