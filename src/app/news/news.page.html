<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News for {{countryName}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- inputed all the variables needed to display all news articles for that country -->
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let news of countryNewsInfo">
    <img src="{{news.image_url}}" />
    <ion-card-header>
      <ion-card-title>"{{news.title}}"</ion-card-title>
      <ion-card-subtitle>"{{news.description}}"</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
